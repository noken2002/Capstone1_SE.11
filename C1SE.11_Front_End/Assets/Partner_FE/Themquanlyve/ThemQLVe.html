<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./themqlve.css" />
</head>
<body>
    <div class="overlay"></div>
    <div class="container-body">
        <div class="row">
            <header id="header">
                <div class="row header-row">
                    <div class="col-lg-4">
                        <img class="logo" src="./public/images/logo.png">
                    </div>
                    <div class="col-lg-5">
                        <h3 class="title">ExpressTickets</h3>
                        <p class="desc">Nhanh chóng - Tiện Lợi - Dễ dàng</p>
                    </div>
                    <div class="col-lg-3">
                        <div class="company">
                            <img class="imgCompany" src="./public/images/business-building.png" />
                            <h4>Tên Doanh Nghiệp</h4>
                        </div>
                    </div>
                </div>
            </header> 
        </div>
    <!-- content -->
    <div class="row sidebar">
        <div class="col-lg-2">
            <div class="sidebar-menu">
                <ul class="list-menu">
                    <li class="icon-menu"><i class="fa-solid fa-house"></i>Trang chủ</li>
                    <li class="icon-menu"><i class="fa-solid fa-car"></i>Quản lý xe</li>
                    <li class="icon-menu"><i class="fa-solid fa-user"></i>Quản lý Tài xế</li>
                    <li class="icon-menu"><i class="fa-solid fa-ticket"></i>Quản lý vé</li>
                    <li class="icon-menu"><i class="fa-solid fa-money-bill-transfer"></i>Doanh thu</li>
                    <li class="icon-menu"><i class="fa-solid fa-headset"></i>Hỗ trợ</li>
                    <li class="icon-menu"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="row">
                <h1 class="title-content">Quản lý vé</h1>
                <input class="date" type="date"/>

            </div>
        
        <div class="row mt-4">
            
            <div class="row">
                <div class="title-table">
                    <h5>Danh Sách Vé</h5>
                    <button class="btn-add">Thêm</button>
                    <img class="undo" src="./public/images/Undo.png" alt="">
                </div>
            </div>
            <table class="table table-custom  table-bordered text-center align-items-center align-middle">
                <thead>
                  <tr >
                    <th scope="col">STT</th>
                    <th scope="col">Lộ Trình</th>
                    <th scope="col">Loại Xe</th>
                    <th scope="col">Trạng Thái</th>
                    <th scope="col">Hành Động</th>
                    <th scope="col">Hành Động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-td" style="height: 700px;">
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td style="color: green;"><strong></strong></td>
                    <td><strong></strong></td>
                    <td><strong></strong></td>
                  </tr>
                 
                </tbody>
              </table>
          
        </div>
        </div>
     
        </div>
        <div class="box">
            <div class="rectangle">
                <div class="car-manager">
                    <div class="col-lg-12">
                        <label for="">Loại xe:</label>
                        <button class="chooseCar"> Chọn loại xe</button>
                    </div>
                    <div class="col-lg-12 d-flex">
                        <div class="col-lg-4">
                        <label for="">Điểm Đi</label> <br>
                        <select class="location">
                            <option value="HCM">HCM</option>
                            <option value="HN">Hà Nội</option>

                        </select>
            
                        </div>
                        <div class="col-lg-2">
                           <br>
                            <i style="margin-left: 40px;margin-top: 30px;" class="fa-solid fa-arrow-right-arrow-left fa-2xl"></i>
                        </div>
                        <div class="col-lg-4">
                            <label for="">Điểm Đến</label> <br>
                            <select class="location">
                                <option value="HCM">HCM</option>
                                <option value="HN">Hà Nội</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <label for="">Số ghế:</label> <br>
                        <input placeholder="Nhập số ghế"></input>
                    </div>
                    <div class="col-lg-12">
                        <label for="">Sức chứa:</label> <br>
                        <input placeholder="Nhập sức chứa"></input>
                    </div>
                    <div class="col-lg-12">
                        <label for="">Giá ghế:</label> <br>
                        <input placeholder="Nhập số tiền"></input>
                    </div>
                    <div class="col-lg-12 mt-4">
                        <label for="file-upload" class="custom-file-upload">
                            Sơ đồ xe:  <i style="margin-left: 5px;" class="fa-solid fa-upload"></i> 
                          </label>
                          <input id="file-upload" type="file" style="display:none;" />
                    </div>
                    <button class="btn-create mt-4">Tạo</button>
                    
                </div>
            </div>
        </div>
    </div>
 
     </div>
    </div>

</div>
</body>
</html>
