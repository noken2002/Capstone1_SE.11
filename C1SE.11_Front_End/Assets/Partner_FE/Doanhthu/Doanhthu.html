<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="./doanhthu.css" />
</head>
<body>
    <div class="container-body">
        <div class="row">
            <header id="header">
                <div class="row header-row">
                    <div class="col-lg-4">
                        <img class="logo" src="./public/images/logo.png">
                    </div>
                    <div class="col-lg-5">
                        <h3 class="title">ExpressTickets</h3>
                        <p class="desc">Nhanh chóng - Tiện Lợi - Dễ dàng</p>
                    </div>
                    <div class="col-lg-3">
                        <div class="company">
                            <img class="imgCompany" src="./public/images/business-building.png" />
                            <h4>Tên Doanh Nghiệp</h4>
                        </div>
                    </div>
                </div>
            </header> 
        </div>
    <!-- content -->
    <div class="row sidebar">
        <div class="col-lg-2">
            <div class="sidebar-menu">
                <ul class="list-menu">
                    <li class="icon-menu"><i class="fa-solid fa-house"></i>Trang chủ</li>
                    <li class="icon-menu"><i class="fa-solid fa-car"></i>Quản lý xe</li>
                    <li class="icon-menu"><i class="fa-solid fa-user"></i>Quản lý Tài xế</li>
                    <li class="icon-menu"><i class="fa-solid fa-ticket"></i>Quản lý vé</li>
                    <li class="icon-menu"><i class="fa-solid fa-money-bill-transfer"></i>Doanh thu</li>
                    <li class="icon-menu"><i class="fa-solid fa-headset"></i>Hỗ trợ</li>
                    <li class="icon-menu"><i class="fa-solid fa-right-from-bracket"></i>Đăng xuất</li>
                </ul>
            </div>
        </div>
        <div class="col-lg-10">
            <div class="row">
                <h1 class="title-content">Doanh Thu</h1>
                <input class="date" type="date"/>
                  

            </div>
        
        <div class="row mt-4">
            
            <div class="row">
                <div class="title-table">
                    <img class="undo" src="./public/images/Undo.png" alt="">
                </div>
            </div>
            <table class="table table-custom  table-bordered text-center align-items-center align-middle">
                <thead>
                  <tr >
                    <th scope="col">STT</th>
                    <th scope="col">Tên Xe</th>
                    <th scope="col">Số Tiền Thu</th>
                    <th scope="col">Trạng Thái</th>
                    <th scope="col">Hành Động</th>
                    <th scope="col">Hành Động</th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="table-td" style="height: 700px;">
                    <th scope="row"></th>
                    <td></td>
                    <td></td>
                    <td style="color: green;"><strong></strong></td>
                    <td><strong></strong></td>
                    <td><strong></strong></td>
                  </tr>
                 
                </tbody>
              </table>
          
        </div>
        </div>
     
        </div>
    </div>
</div>


</body>
</html>
